# Shadow
shadow = true;
shadow-radius = 17;
shadow-offset-x = -17;
shadow-offset-y = -12;
shadow-opacity = 0.25;
shadow-exclude = [
  "class_g = 'firefox' && window_type = 'utility'",
  "class_g = 'firefox' && argb",
  "_GTK_FRAME_EXTENTS@:c",
  "window_type *= 'menu'",
];

# Corners
corner-radius = 4;
rounded-corners-exclude = [
  "class_g = 'dmenu'",
  # "class_g = 'awesome'",
  "window_type = 'dock'",
  "window_type = 'notification'",
  "fullscreen",
];

vsync = false;
backend = "glx";

# Fading
fading = true
fade-in-step = 0.05;
fade-out-step = 0.05;

wintypes:
{
  dock = {
    shadow = false;
  };
  dnd = {
    shadow = false;
  };
  dropdown_menu = {
    shadow = false;
  };
};
